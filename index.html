<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baulko Bell Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f0f4ff;
      --text-color: #222;
      --accent: #4b0082;
      --card-bg: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s;
    }

    header {
      text-align: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 5px;
    }

    #nameArea {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 5px 10px;
      font-size: 1rem;
    }

    .section {
      margin: 30px auto;
      max-width: 600px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #countdown {
      font-size: 1.5rem;
      text-align: center;
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    ul li {
      margin: 6px 0;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    #themeToggle {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div id="themeToggle">üåì</div>
    <h1>Welcome to Baulko Bell Times</h1>
    <div id="nameArea">
      Hi <span id="username">there</span>! üëã What's your name?
      <input type="text" id="nameInput" placeholder="Enter your name" />
    </div>
  </header>

  <div class="section">
    <h2>üîî Next Bell In:</h2>
    <div id="countdown">Loading...</div>
  </div>

  <div class="section">
    <h2>üîó Quick Links</h2>
    <textarea id="quickLinks" placeholder="Paste your daily links here..."></textarea>
  </div>

  <div class="section">
    <h2>üìù Notes</h2>
    <textarea id="notes" placeholder="Write yourself a reminder..."></textarea>
  </div>

  <footer>
    Built by Amudha ‚ú® ‚Äî inspired by Baulko Bell Times
  </footer>

  <script>
    const bellTimes = [
      { hour: 9, minute: 0 },
      { hour: 10, minute: 0 },
      { hour: 11, minute: 0 },
      { hour: 11, minute: 30 },
      { hour: 12, minute: 30 },
      { hour: 13, minute: 30 },
      { hour: 14, minute: 0 },
      { hour: 15, minute: 0 }
    ];

    const nameInput = document.getElementById("nameInput");
    const userName = document.getElementById("username");
    const countdown = document.getElementById("countdown");
    const quickLinks = document.getElementById("quickLinks");
    const notes = document.getElementById("notes");
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    function updateCountdown() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();
      let nextBell = null;

      for (let time of bellTimes) {
        const bellMins = time.hour * 60 + time.minute;
        if (bellMins > nowMins) {
          nextBell = new Date();
          nextBell.setHours(time.hour, time.minute, 0, 0);
          break;
        }
      }

      if (!nextBell) {
        countdown.textContent = "üéâ School's out!";
        return;
      }

      const diff = nextBell - now;
      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      countdown.textContent = `${h}h ${m}m ${s}s`;
    }

    function loadUserData() {
      const storedName = localStorage.getItem("name");
      if (storedName) {
        userName.textContent = storedName;
        nameInput.value = storedName;
      }

      quickLinks.value = localStorage.getItem("quickLinks") || "";
      notes.value = localStorage.getItem("notes") || "";
      const theme = localStorage.getItem("theme");
      if (theme) body.setAttribute("data-theme", theme);
    }

    nameInput.addEventListener("input", () => {
      const name = nameInput.value;
      userName.textContent = name || "there";
      localStorage.setItem("name", name);
    });

    quickLinks.addEventListener("input", () => {
      localStorage.setItem("quickLinks", quickLinks.value);
    });

    notes.addEventListener("input", () => {
      localStorage.setItem("notes", notes.value);
    });

    themeToggle.addEventListener("click", () => {
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });

    loadUserData();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
