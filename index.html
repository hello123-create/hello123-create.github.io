<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My School Bell Times</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f9ff;
      text-align: center;
      color: #222;
      padding: 40px;
    }

    h1 {
      color: #4b0082;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2rem;
      color: #ff4e4e;
      margin-top: 10px;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      font-size: 1.1rem;
    }

    th, td {
      padding: 10px 20px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #4b0082;
      color: white;
    }

    td {
      background-color: #fff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Welcome to Our School Bell Page</h1>
  <div>Next bell in:</div>
  <div id="countdown">Loading...</div>

  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Period 1</td><td>9:00 AM</td></tr>
      <tr><td>Period 2</td><td>10:00 AM</td></tr>
      <tr><td>Recess</td><td>11:00 AM</td></tr>
      <tr><td>Period 3</td><td>11:30 AM</td></tr>
      <tr><td>Period 4</td><td>12:30 PM</td></tr>
      <tr><td>Lunch</td><td>1:30 PM</td></tr>
      <tr><td>Period 5</td><td>2:00 PM</td></tr>
      <tr><td>End of Day</td><td>3:00 PM</td></tr>
    </tbody>
  </table>

  <div class="footer">Built by Amudha âœ¨</div>

  <script>
    const bellTimes = [
      { hour: 9, minute: 0 },
      { hour: 10, minute: 0 },
      { hour: 11, minute: 0 },
      { hour: 11, minute: 30 },
      { hour: 12, minute: 30 },
      { hour: 13, minute: 30 },
      { hour: 14, minute: 0 },
      { hour: 15, minute: 0 }
    ];

    function updateCountdown() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();

      let nextBell = null;
      for (let time of bellTimes) {
        const bellMins = time.hour * 60 + time.minute;
        if (bellMins > nowMins) {
          nextBell = new Date();
          nextBell.setHours(time.hour, time.minute, 0, 0);
          break;
        }
      }

      if (!nextBell) {
        document.getElementById("countdown").textContent = "ðŸŽ‰ School's out!";
        return;
      }

      const diff = nextBell - now;
      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${h}h ${m}m ${s}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
